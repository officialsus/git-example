<!DOCTYPE html>

<head>
<link src="style.css"></link>
<meta charset="utf-8">

<title></title>

</head>

<body>
<h1>Let's Create an ID card!</h1>
<form>
    <label>First Name</label><br>
    <input id="firstName" type="text"/><br>
    <label>Last Name</label><br>
    <input id="lastName" type="text"/><br>
    <label>Age</label><br>
    <input id="age" type="text"/><br>
    <label>Phone Number</label><br>
    <input id="phoneNumber" type="text"/><br>
    <label>Address</label><br>
    <input id="address" type="text"/><br>
    <button onclick="idCard()" type="button">Get ID Card!</button>
</form>



<div id="idCard">
    <img src="http://www.iconninja.com/files/373/611/612/person-user-profile-male-man-avatar-account-icon.svg">

<p id="postFullName"></p>

<p id="postAge"></p>

<p id="postPhoneNumber"></p>

<p id="postAddress"></p>
<script src="script.js"></script>
</div>



</body>

</html>
